<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                position: relative;
                text-align: center;
                color: black;
            }
            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: large;
            }

        
         </style>
    </head>
    <body>

        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Eyjafjallajökull.jpeg/1024px-Eyjafjallajökull.jpeg" alt="Snow" style="width:100%;">
            <div class="centered">This is Iceland</div>
        </div>
    </body>
</html>
