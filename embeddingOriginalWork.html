<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Works</title>
    </head>

    <body>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/ixWL1BWi44U?start=180" 
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-
        picture" allowfullscreen &cc_lang_pref=spa &cc_load_policy=1></iframe>
        <br>
        <p> This Youtube video has add the feature of caption 
            with the language choice of spanish.<p>
        <br>
        <p>embedded a video</p>
        <video width="560" height="315" controls>
            <source src="AllTheStars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>
        <p>embedded a audio</p>
        <audio controls>
            <source src="sodacityfunk.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <p>Displays a PDF</p>
        <object width="400" height="400" data="TTable.pdf"></object>
        <br>
        <iframe width="400" height="400" style="border:none;" src="http://output69.rssinclude.com/output?type=iframe&amp;id=1204599&amp;hash=7d3f0dcb2a10a1e7627b4ff867c99f73"></iframe>
        <br>

    </body>
    
</html>
