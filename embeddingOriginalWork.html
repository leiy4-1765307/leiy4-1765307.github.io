<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Works</title>
    </head>
    <body>
        <p><img src="https://i.pinimg.com/originals/15/97/70/
            159770c5170e8e2a05a7d540fcf27d35.png" alt="image"></p>

        <iframe width="560" height="315" src="https://www.you
        tube.com/embed/ixWL1BWi44U?start=180" frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyro
        scope; picture-in-picture" allowfullscreen&cc_lang_pref=spa
        &cc_load_policy=1></iframe>

        <p> This Youtube video has add the feature of caption 
            with the language choice of spanish.<p>

        <video width="560" height="315" controls>
            <source src="AllTheStars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <audio controls>
            <source src="soda_city_funk.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <object width="400" height="400" data="TTable.pdf"></object>
    </body>
</html>
